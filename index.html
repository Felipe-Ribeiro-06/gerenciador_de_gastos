<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GERENCIADOR DE GASTOS MENSAL 1.0.1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="text-center mb-5 text-primary">💰 Gerenciador de Gastos Mensais</h1>

    <div class="row justify-content-center g-4">
      <!-- FORMULÁRIO DE SALÁRIO -->
      <div class="col-lg-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h4 class="card-title text-success">💼 Informar Renda</h4>
            <div class="text-danger" id="msg_erro_salario"></div>

            <div class="mb-3">
              <label class="form-label">Salário</label>
              <input type="number" class="form-control" id="salario" placeholder="Ex: 2500" />
            </div>

            <div class="mb-3">
              <label class="form-label">Extras</label>
              <input type="number" min="0.1" class="form-control" id="extras" placeholder="Ex: 300" />
            </div>

            <button type="button" class="btn btn-primary w-100" id="salario_enviado">Enviar Salário</button>

            <div class="mt-4">
              <h6 class="text-muted">💵 Total do mês:</h6>
              <p id="salario_total_mes" class="text-dark"></p>
              <p id="valor_por_dia" class="text-dark"></p>
              
            </div>
          </div>
        </div>
      </div>

      <!-- FORMULÁRIO DE GASTOS -->
      <div class="col-lg-5">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h4 class="card-title text-danger">🧾 Adicionar Gasto</h4>
            <div class="text-danger" id="msg_erro"></div>

            <div class="mb-3">
              <label class="form-label">Valor do gasto</label>
              <input type="number" class="form-control" id="valor" placeholder="Ex: 100" />
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de gasto</label>
              <select class="form-select" id="gastos_tipo">
                <option value="">Selecione</option>
                <option value="cartao">Cartão</option>
                <option value="festas">Festas</option>
                <option value="investimentos">Investimentos</option>
                <option value="roupas">Roupas e acessórios</option>
                <option value="faculdade">Faculdade</option>
                <option value="roles">Roles</option>
                <option value="assinaturas">Assinaturas</option>
              </select>
            </div>

            <button type="button" class="btn btn-success w-100" id="botao">Enviar Gasto</button>
             <div class="mt-4">
              <h6 class="text-muted">💵 Total gasto do mês:</h6>
              <p id="total_em_gastos" class="text-dark"></p>
              

              
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TABELA DE GASTOS -->
    <section class="mt-5">
      <div class="card shadow rounded-4">
        <div class="card-body">
          <h4 class="card-title mb-4 text-center text-dark">📊 Tabela de Gastos</h4>
          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
              <thead class="table-dark text-center">
                <tr>
                  <th>Tipo de Gasto</th>
                  <th>Valor (R$)</th>
                </tr>
              </thead>
              <tbody id="linhas"></tbody>
            </table>
          </div>

          <p class="fs-5 fw-bold text-center mt-4" id="total_em_gastos"></p>
           <div id="balanco_mes" class="mt-3 text-center"></div>
          <div id="totais_por_tipo" class="mt-3 text-center"></div>
          
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
